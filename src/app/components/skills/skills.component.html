<div class="page bg-dark text-light">
    
    <div class="container-skills mr-auto ml-auto">

        <div class="card text-dark text-center" *ngFor="let item of skills">
            <div class="card-header">
                {{ item.titulo }}
            </div>
            <div class="card-body">
                <p class="card-text">{{ item.descricao }}</p>
            </div>
        </div>

    </div>

</div>

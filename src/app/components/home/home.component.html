<div class="page bg-dark text-light">

    <img src="{{ sobre.foto || 'https://jjpaulo2.github.io/img/profile.jpg'}}" class="profile-photo" alt="">
    <br>

    <p *ngFor="let paragrafo of paragrafos" class='paragraph-home'>{{ paragrafo.paragrafo }}</p>

    <div class="social-links">

        </a>
    </div>
    
</div>
